<!DOCTYPE html>
<html>
<head>
    <title>Currently Playing</title>
</head>
<body>
    <h1>Currently Playing on Spotify:</h1>
    <div id="currently-playing">
        <p>Album Name: <span id="album-name"></span></p>
        <p>Artist Name: <span id="artist-name"></span></p>
    </div>

    <script>
      // Function to extract the code from the URL
      function getAuthorizationCode() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get("code");
      }

      async function getAccessToken() {
          const code = getAuthorizationCode();

          if (code) {
            const tokenEndpoint = "https://accounts.spotify.com/api/token";
            const client_secret = "2d5a82decbc240e4adadcbd86f342321"; // Replace with your actual client secret
            const redirect_uri = "https://ottenthetruth.github.io/listeningtothisalbum/myalbumrequest.html"; // Make sure this matches your Spotify App's redirect URI
            const basicAuthHeader = btoa(`e9fec6e1cb5241e0a41ab98db146bc3c:${client_secret}`);

            const data = {
                grant_type: "authorization_code",
                code: code,
                redirect_uri: redirect_uri,
            };

            const response = await fetch(tokenEndpoint, {
                method: "POST",
                headers: {
                    "Authorization": `Basic ${basicAuthHeader}`,
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams(data),
            });

            if (response.status === 200) {
            const tokenData = await response.json();
            const accessToken = tokenData.access_token;

            localStorage.setItem("access_token", accessToken);

            return tokenData.access_token;
            } else {
                console.error("Failed to obtain access token.");
                return null;
            }
          } else {
            console.error("Authorization code not found.");
            return null;
          }
      }

      async function getCurrentlyPlaying() {
          const accessToken = await getAccessToken();

          if (accessToken) {
              const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                  method: 'GET',
                  headers: {
                      'Authorization': `Bearer ${accessToken}`,
                  },
              });

              if (response.status === 200) {
                  const data = await response.json();
                  document.getElementById('album-name').textContent = data.item.album.name;
                  document.getElementById('artist-name').textContent = data.item.artists[0].name;
              } else {
                  document.getElementById('currently-playing').textContent = 'Not currently playing anything on Spotify.';
              }
          } else {
              getCurrentlyPlayingAccessToken();
          }
      }

      async function getCurrentlyPlayingAccessToken() {
            const accessToken = localStorage.getItem("access_token");
    if (accessToken) {
        const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
            },
        });

        if (response.status === 200) {
            const data = await response.json();
            document.getElementById('album-name').textContent = data.item.album.name;
            document.getElementById('artist-name').textContent = data.item.artists[0].name;
        } else {
            document.getElementById('currently-playing').textContent = 'Not currently playing anything on Spotify.';
        }
    } else {
        document.getElementById('currently-playing').textContent = 'Access token not found.';
      }
    }

      getCurrentlyPlaying();
    </script>
</body>
</html>
